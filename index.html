    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
    
    <h2 class="heading"><img class="logo" src="logo.png" />Fitness Tracker<br/>
    <ul>
        <li><a href="https://facebook.com"><i class="fa fa-facebook-f"></i></a></li>
        <li><a href="https://twitter.com"><i class="fa fa-twitter"></i></a></li>
        <li><a href="https://instagram.com"><i class="fa fa-instagram"></i></a></li>
    </ul>
    </h2>
    <div class="note">
       <marquee><p>*Note: 1 KG = 2.05 LB &nbsp;&nbsp;|&nbsp;&nbsp; 1 Feet = 12 Inches</p></marquee>
    </div>
    <div class="quote">
        <p>Hey</p>
    </div>
    <div class="Bap-div">
        <div class="main">
            <h3>User Form</h3>

            <input type="text" class="name" placeholder="Name">
            <input type="number" class="age" placeholder="Age ( in Years )">
            <input type="number" class="weight" placeholder="Weight ( in LB )">
            <input type="number" class="height" placeholder="Height ( in Inches )">
            <button class="submit" type="button">Submit</button>
        </div>


        <div class="track-div">
            <h2>Fitness Record</h2>
            <div>
                <input type="text" class="search-id" placeholder="Enter Name" >
                <button class="get-data" type="button">Get Data</button>
            </div>
            <p></p>
        </div>

        <div class="diet-plan-div">
            
        </div>
    </div>

    <footer>
        <p> Fitness Tracker &copy; 2020</p>
    </footer>
